d\\n\\n(*3rd Level*)\\n\\nYou weave the forgotten memories of existence into new manifestations.\\n\\nWhile holding your Resonant Focus, you can use a bonus action to expend a use of your Bardic Inspiration and roll on the **Echoes Table** using your Bardic Inspiration die.\\n\\nYou retain the chosen echo in mind until you **bestow it** on a creature within 30 feet (action required), or until you finish a short or long rest.\\n\\nYou can hold only one Echo at a time.\\n\\nIf the echo requires a saving throw, the DC equals your spell save DC.\\n\\n*(The Echoes Table uses the same effects as Spirit Tales, just rethemed as \\logseq____&quot;echoes\\logseq____&quot; instead of \\logseq____&quot;tales.\\logseq____&quot;)*\\n\\n| Bardic Inspiration Die Roll | Resonant Echo | Effect |\\n| ---- | ---- | ---- |\\n| 1 | **Echo of the Clever Instinct** | For the next 10 minutes, whenever the target makes an Intelligence, Wisdom, or Charisma check, they roll an extra die (same type as your Bardic Inspiration die) and add it to the check. |\\n| 2 | **Echo of the Dueling Will** | You make a melee spell attack against a target. On a hit, it takes force damage equal to **two rolls** of your Bardic Inspiration die + your Charisma modifier. |\\n| 3 | **Echo of the Shared Heart** | The target and one creature within 5 feet of them both gain temporary hit points equal to **one roll** of your Bardic Inspiration die + your Charisma modifier. |\\n| 4 | **Echo of the Fading Step** | The target can immediately use their reaction to **teleport up to 30 feet** to an unoccupied space they can see. When they teleport, they can choose creatures (up to your Charisma modifier) within 30 feet to **also teleport** in the same way. |\\n| 5 | **Echo of the Avenging Pulse** | For 1 minute, any creature that hits the target with a melee attack takes force damage equal to **one roll** of your Bardic Inspiration die. |\\n| 6 | **Echo of the Wandering Path** | The target gains temporary hit points equal to       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>

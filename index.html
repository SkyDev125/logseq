s force damage equal to **one roll** of your Bardic Inspiration die. |\\n| 6 | **Echo of the Wandering Path** | The target gains temporary hit points equal to **one roll** of your Bardic Inspiration die + your Bard level. While they have these hit points, their walking speed increases by 10 feet and they gain +1 AC. |\\n| 7 | **Echo of the Shifting Mind** | The target must succeed on a Wisdom saving throw or take psychic damage equal to **two rolls** of your Bardic Inspiration die, and become **incapacitated** until the end of its next turn. |\\n| 8 | **Echo of the Vanishing Form** | The target becomes **invisible** until the end of its next turn or until it hits a creature with an attack. If it hits, the creature struck takes necrotic damage equal to **one roll** of your Bardic Inspiration die and is **frightened** of the target until end of their next turn. |\\n| 9 | **Echo of the Thunderous Step** | Each creature of the targetâ€™s choice within 30 feet must make a Strength saving throw. On a failure, they take thunder damage equal to **three rolls** of your Bardic Inspiration die and are knocked prone. Success = half damage and no prone. |\\n| 10 | **Echo of the Worldâ€™s Breath** | The target breathes out a 30-foot cone of resonant fire. Each creature in the area must make a Dexterity saving throw, taking fire damage equal to **four rolls** of your Bardic Inspiration die on a failure, or half as much on a success. |\\n| 11 | **Echo of the Restoring Chord** | The target regains hit points equal to **two rolls** of your Bardic Inspiration die + your Charisma modifier. In addition, one condition (blinded, deafened, paralyzed, petrified, or poisoned) ends on them. |\\n| 12 | **Echo of the Unfathomable Tune** | The target must succeed on an Intelligence saving throw or take psychic damage equal to **three rolls** of your Bardic Inspiration die and be **stunned** until the end of their next turn. |\\n\\n---logseq____&quot;,536870974]],[logseq____&quot;^15logseq____&qu       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
